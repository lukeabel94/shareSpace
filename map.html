    <script type="text/javascript">
        
        function search(season) {
            var request = new XMLHttpRequest;
            var url = 'search.php';
            var params = '&latitude=' + $("#latitudebox").val() + '&longitude=' + $("#longitudebox").val();
            request.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    // If the repones isn't empty
                    if (this.responseText.length > 0) {
                        console.log('success');
                        $("search").empty();

                        document.getElementById("search").innerHTML = this.response;
                        scroll();
                    } else {
                        alert("Please select a valid part of the Australian map");
                        //TODO: Reset map pin
                    }
                }
            }
            request.open('GET', url + '?' + params, true);
            request.send();
        }

        function scrollMap() {
            $('html, body').animate({
                scrollTop: $("#map").offset().top
            }, 1000);
        }

        function scroll() {
            $('html, body').animate({
                scrollTop: $(".content").offset().top
            }, 2000);
        }
        $(document).ready(()=>{

</script>

<script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
